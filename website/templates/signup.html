{% extends "base.html" %} 
{% block title %}Sign-Up{% endblock %}

{% block contains %}
<br/>
<form method="POST">
    <h1 style="color: #1b0e02;" align="center">Sign-up</h1>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your First Name">
    </div> 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
    </div> 
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password">
    </div> 
    <div class="form-group">
        <label for="password2">Re-Enter your Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter your Password">
    </div> 
    <button type="submit" class="btn btn-primary">Create New Account</button>
</form>
{% endblock %}
