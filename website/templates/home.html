{% extends "base.html" %} 
{% block title %}Home{% endblock %}

{% block contains %}

<h1 style="color: #1b0e02;">Notes</h1>
  <div class="sub-container">
  {% for note in user.notes %}
    <div class="note-card"> 
      <button type="button" class="close" onclick="deleteNote({{ note.id }})">&times;</button>
      {{ note.text }} 
    </div>
  {% endfor %}
  </div>

<form method="POST">
    </br>
    <textarea name="note" id="note" class="form-control" placeholder="Write your thoughts.."></textarea>
    </br>
    <div>
    <button type="submit" class="btn btn-primary">Save Note</button>
    </div>
</form>

{% endblock %}
